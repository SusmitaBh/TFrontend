<div class="container">
    <div class="card">
        <h3 class="text-center">Tourist List</h3><hr>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>From Place</th>
                    <th>No. of days</th>
                </thead>
                <tbody>
                    <tr *ngFor="let tourist of tourists">
                        <td>{{tourist.id}}</td>
                        <td>{{tourist.firstName}}</td>
                        <td>{{tourist.lastName}}</td>
                        <td>{{tourist.gender}}</td>
                        <td>{{tourist.age}}</td>
                        <td>{{tourist.fromPlace}}</td>
                        <td>{{tourist.numberOfdaysVisits}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
